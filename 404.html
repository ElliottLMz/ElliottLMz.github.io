<script>
var element = document.getElementById("easter-egg-404")
if (new Date().getMinutes() % 4 == 0) {
  var clicked = false
  element.addEventListener("click", function(e) {
    e.preventDefault()
    if (!clicked) {
      element.innerText = "West Virginia"
      clicked = true
    } else {
      window.location = "https://en.wikipedia.org/wiki/West_Virginia"
    }
  })
  element.classList.remove("d-none")
} else {
  element.remove()
}
</script>
