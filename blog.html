---
layout: page
title: My Blog
---

<h1 class="page-blog:title">Latest Posts</h1>

<ul>
	{% for post in site.posts %}
		<li class="post-link">
			<p>
				<a href="{{ post.url }}">{{ post.title }}</a>&nbsp;&nbsp;
					<span>{{ post.date | date_to_string }}</span>
				</a>
			</p>
			{{ post.excerpt }}
		</li>
	{% endfor %}
</ul>
